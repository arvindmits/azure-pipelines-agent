stages:
- stage: "NUMA_Build"
  jobs:
  - job: TheJob
    strategy:
      matrix:
        Debug:
          CMAKE_BUILD_TYPE: 'Debug'
        Release:
          CMAKE_BUILD_TYPE: 'Release'
    pool: 'amd64-cuda-10-0'
    steps:
    - script: |
        sudo apt-get update
        sudo apt-get install -y --no-install-suggests --no-install-recommends -y \
        curl \
        libnuma-dev 
      displayName: 'Install packages'

    - script: |
        curl -SLO https://github.com/Kitware/CMake/releases/download/v3.14.3/cmake-3.14.3-Linux-x86_64.sh
        chmod +x cmake-3.14.3-Linux-x86_64.sh
        sudo ./cmake-3.14.3-Linux-x86_64.sh --skip-license --prefix=/usr/local
      displayName: 'Install CMake'

    - script: |
        curl -SLO https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/cuda-repo-ubuntu1804_10.0.130-1_amd64.deb
        sudo dpkg -i cuda-repo-ubuntu1804_10.0.130-1_amd64.deb
        sudo apt-key adv --fetch-keys http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1604/x86_64/7fa2af80.pub
        sudo apt-get update
        sudo apt-get install -y \
        cuda-command-line-tools-10-0 \
        cuda-cusparse-dev-10-0 \
        cuda-nvml-dev-10-0 \
        cuda-nvgraph-dev-10-0
        echo '##vso[task.prependpath]/usr/local/cuda-10.0/bin/'
      displayName: 'Install CUDA'

    - script: |
        which cmake
        cmake --version
        mkdir build
        cd build
        cmake ..
      displayName: 'configure'

    - script: |
        cd build
        make
      displayName: 'build'

    - script: |
        cd build
        ./main
      displayName: 'test'